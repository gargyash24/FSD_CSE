<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="content">
            <div id="top"><h1>Online Quiz</h1></div>
            <div id="question">
                <p>1. What is the capital of France?</p>
                <input id="opt1" type="radio" name="opt">
                <label for="opt1">Berlin</label>
                <br>
                <br>
                <input id="opt2" type="radio" name="opt">
                <label for="opt2">Madrid</label>
                <br>
                <br>
                <input id="opt3" type="radio" name="opt">
                <label for="opt3">Paris</label>
                <br>
                <br>
                <input id="opt4" type="radio" name="opt">
                <label for="opt4">Rome</label>
                <br>
            </div>
            <div id="btn">
                <button id="pre">Previous</button>
                <button id="nxt">Next</button>
                <button id="submit" style="display: none;">Submit</button><br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
